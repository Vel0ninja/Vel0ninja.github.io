<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Кликни по кнопке!</h1>
    <button id="startButton">Начать игру</button>
    <br>
    <br>
    <button id="clickButton">Кликни меня!</button>
    <br>
    <br>
    <button onclick="location.reload()">Перезагрузить</button>
    <p>Осталось времени: <span id="timer">10</span> сек.</p>
    <p>Количество кликов: <span id="counter">0</span></p>
    <p>Твой cps: <span id="cps">0</span></p>
    <p>Максимальное количество кликов: <span id="maxCounter">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
